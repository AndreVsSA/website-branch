<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>Serviços de Emergência</h1>
    </header>
    <main>
        <div class="grid-view">
            <div class="grid-item" data-service="guincho">
                Guincho<br>
                <i class="fas fa-car-crash fa-3x"></i> <!-- Ícone de acidente de carro -->
            </div>
            <div class="grid-item" data-service="posto">
                Posto<br>
                <i class="fas fa-gas-pump fa-3x"></i> <!-- Ícone de posto de gasolina -->
            </div>
            <div class="grid-item" data-service="borracheiro">
                Borracheiro<br>
                <i class="material-icons md-96">car_repair</i> <!-- Ícone de reparo de carro -->
            </div>
            <div class="grid-item" data-service="eletricista">
                Eletricista<br>
                <i class="fas fa-bolt fa-3x"></i> <!-- Ícone de eletricista -->
            </div>
            <div class="grid-item" data-service="mecanico">
                Mecânico<br>
                <i class="fas fa-wrench fa-3x"></i> <!-- Ícone de mecânico -->
            </div>
            <div class="grid-item" data-service="chaveiro">
                Chaveiro<br>
                <i class="fas fa-key fa-3x"></i> <!-- Ícone de chaveiro -->
            </div>
        </div>
        <div id="service-menu">
            <input type="text" id="searchBar" placeholder="Pesquisar serviços...">
            <ul id="servicesList"></ul>
        </div>
    </main>
    <script src="scripts.js"></script>
    <script src="particles.json"></script>
</body>
</html>
